<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saforgandia FC</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        header {
            background-color: #40c455; /* Nova cor aplicada */
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        #destaques {
            background: url('banner.jpg') no-repeat center center;
            background-size: cover;
            text-align: center;
            color: white;
            padding: 100px 0;
        }
        #destaques h2 {
            font-size: 3em;
        }
        #noticias {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        #noticias h2 {
            text-align: center;
        }
        #noticias-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .noticia {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
        }
        .noticia img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            background-color: #40c455; /* Nova cor aplicada */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }
            #destaques h2 {
                font-size: 2em;
            }
            #noticias-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

</head>
<body>
    <header>
        <div class="logo">
            <h1>Saforgandia FC</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#noticias">Notícias</a></li>
                <li><a href="#agenda">Agenda</a></li>
                <li><a href="#loja">Loja</a></li>
                <li><a href="#clube">Clube</a></li>
            </ul>
        </nav>
    </header>

    <section id="destaques">
        <div class="banner">
            <h2>Bem-vindo ao Saforgandia FC</h2>
            <p>O melhor do futebol está aqui!</p>
        </div>
    </section>

    <section id="noticias">
        <h2>Últimas Notícias</h2>
        <div id="noticias-container">
            <p>Carregando notícias...</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Saforgandia FC - Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const response = await fetch("/noticias"); // Faz a requisição para o backend
                const noticias = await response.json(); // Converte para JSON
                
                const noticiasContainer = document.getElementById("noticias-container");
                noticiasContainer.innerHTML = ""; // Limpa o conteúdo antes de adicionar novas notícias

                if (noticias.length === 0) {
                    noticiasContainer.innerHTML = "<p>Nenhuma notícia disponível.</p>";
                    return;
                }

                noticias.forEach(noticia => {
                    const noticiaElement = document.createElement("div");
                    noticiaElement.classList.add("noticia");

                    noticiaElement.innerHTML = `
                        <img src="${noticia.imagem_url}" alt="${noticia.titulo}">
                        <h3>${noticia.titulo}</h3>
                        <p>${noticia.conteudo.substring(0, 100)}...</p>
                        <a href="noticia.html?id=${noticia.id}">Leia mais</a>
                    `;

                    noticiasContainer.appendChild(noticiaElement);
                });

            } catch (error) {
                console.error("Erro ao carregar notícias:", error);
                document.getElementById("noticias-container").innerHTML = "<p>Erro ao carregar notícias.</p>";
            }
        });
    </script>


</body>
</html>
