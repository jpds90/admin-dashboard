<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safor Club de F√∫tbol Gandia</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        header {
            background-color: #40c455;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        #destaques {
            text-align: center;
            color: white;
            padding: 50px 0;
            background-color: #333;
        }
        #banner-container {
            display: flex;
            overflow: hidden;
            width: 100%;
            max-height: 400px;
            position: relative;
        }
        .carousel-item {
            flex: 0 0 100%;
            transition: transform 1s ease-in-out;
        }
        .carousel-item img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        #noticias {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        #noticias h2 {
            text-align: center;
        }
        #noticias-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .noticia {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
        }
        .noticia img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            background-color: #40c455;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }
            #noticias-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img id="logo-img" src="images/logo.png" alt="Logo do Saforgandia FC" class="logo">
            <h1>Safor Club de F√∫tbol Gandia</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">In√≠cio</a></li>
                <li><a href="#noticias">Not√≠cias</a></li>
                <li><a href="#agenda">Agenda</a></li>
                <li><a href="#loja">Loja</a></li>
                <li><a href="#clube">Clube</a></li>
            </ul>
        </nav>
    </header>

    <section id="destaques">
        <div id="banner-container">
            <p>Carregando banners...</p>
        </div>
    </section>

    <section id="noticias">
        <h2>√öltimas Not√≠cias</h2>
        <div id="noticias-container">
            <p>Carregando not√≠cias...</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Safor Club de F√∫tbol Gandia - Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                // üîπ Carregar Banners do Backend
                const bannersResponse = await fetch("/api/banners");
                const banners = await bannersResponse.json();

                const bannerContainer = document.getElementById("banner-container");
                bannerContainer.innerHTML = ""; // Limpa antes de adicionar os banners

                if (banners.length === 0) {
                    bannerContainer.innerHTML = "<p>Nenhum banner dispon√≠vel.</p>";
                } else {
                    banners.forEach((banner, index) => {
                        const bannerElement = document.createElement("div");
                        bannerElement.classList.add("carousel-item");
                        if (index === 0) bannerElement.style.transform = "translateX(0%)";
                        bannerElement.innerHTML = `<img src="${banner.banners_url}" alt="Banner">`;
                        bannerContainer.appendChild(bannerElement);
                    });

                    iniciarCarrossel(); // Iniciar anima√ß√£o do carrossel
                }
            } catch (error) {
                console.error("Erro ao carregar banners:", error);
                document.getElementById("banner-container").innerHTML = "<p>Erro ao carregar banners.</p>";
            }

            try {
                // üîπ Carregar Not√≠cias
                const noticiasResponse = await fetch("/noticias");
                const noticias = await noticiasResponse.json();

                const noticiasContainer = document.getElementById("noticias-container");
                noticiasContainer.innerHTML = ""; // Limpa antes de adicionar

                if (noticias.length === 0) {
                    noticiasContainer.innerHTML = "<p>Nenhuma not√≠cia dispon√≠vel.</p>";
                } else {
                    noticias.forEach(noticia => {
                        const noticiaElement = document.createElement("div");
                        noticiaElement.classList.add("noticia");

                        noticiaElement.innerHTML = `
                            <img src="${noticia.imagem_url}" alt="${noticia.titulo}">
                            <h3>${noticia.titulo}</h3>
                            <p>${noticia.conteudo.substring(0, 100)}...</p>
                            <a href="noticia.html?id=${noticia.id}">Leia mais</a>
                        `;

                        noticiasContainer.appendChild(noticiaElement);
                    });
                }
            } catch (error) {
                console.error("Erro ao carregar not√≠cias:", error);
                document.getElementById("noticias-container").innerHTML = "<p>Erro ao carregar not√≠cias.</p>";
            }

            try {
                // üîπ Carregar Logo
                const logoResponse = await fetch("/api/logo");
                const logoData = await logoResponse.json();

                if (logoData.logo_url) {
                    document.getElementById("logo-img").src = logoData.logo_url;
                }
            } catch (error) {
                console.error("Erro ao carregar a logo:", error);
            }
        });

        function iniciarCarrossel() {
            let index = 0;
            const banners = document.querySelectorAll(".carousel-item");

            setInterval(() => {
                banners.forEach((banner, i) => {
                    banner.style.transform = `translateX(${(i - index) * 100}%)`;
                });

                index = (index + 1) % banners.length;
            }, 3000); // Troca a cada 3 segundos
        }
    </script>

    <!-- Bot√£o de tradu√ß√£o fixo no rodap√© -->
    <footer style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <div id="translate-container"></div>
    </footer>

    <!-- Importar o script de tradu√ß√£o -->
    <script src="/translate.js"></script>   
</body>
</html>
