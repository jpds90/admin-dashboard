<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not√≠cia - Safor Club de F√∫tbol Gandia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="pagina-noticia">

<header>
    <div class="logo-nav-container">
        <div class="logo-container">
            <img id="logo-img" src="images/logo.png" alt="Logo do Saforgandia FC" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="principal.html" data-translate>In√≠cio</a></li>
                <li><a href="#noticias" data-translate>Not√≠cias</a></li>
                <li><a href="#agenda" data-translate>Agenda</a></li>
                <li><a href="#loja" data-translate>Loja</a></li>
                <li><a href="#clube" data-translate>Clube</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <div id="noticia" class="noticia">
        <h2 data-translate>Carregando not√≠cia...</h2>
    </div>
    <a href="principal.html" class="voltar" data-translate>‚Üê Voltar</a>
</div>

<footer>
    <p data-translate>&copy; 2025 Safor Club de F√∫tbol Gandia - Todos os direitos reservados.</p>

    <div class="language-selector">
        <span>üåê</span>
        <select id="language-dropdown">
            <option value="pt">Portugu√™s</option>
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
            <option value="fr">Fran√ßais</option>
            <option value="de">Deutsch</option>
        </select>
    </div>
</footer>


<script>
document.addEventListener("DOMContentLoaded", async function () {
    const urlParams = new URLSearchParams(window.location.search);
    const noticiaId = urlParams.get("id");

    if (!noticiaId) {
        document.getElementById("noticia").innerHTML = "<p data-translate>Not√≠cia n√£o encontrada.</p>";
        return;
    }

    try {
        const response = await fetch(`/noticias/${noticiaId}`);
        const noticia = await response.json();

        if (!noticia || noticia.error) {
            document.getElementById("noticia").innerHTML = "<p data-translate>Not√≠cia n√£o encontrada.</p>";
            return;
        }

        const imagemSrc = noticia.imagem_large && noticia.imagem_large.trim() !== "" 
            ? noticia.imagem_large 
            : "path/to/default-image.jpg";

        document.getElementById("noticia").innerHTML = `
            <img src="${imagemSrc}" alt="${noticia.titulo}" class="noticia-imagem">
            <h2 data-translate>${noticia.titulo}</h2>
            <p data-translate>${noticia.conteudo}</p>
        `;
    } catch (error) {
        console.error("Erro ao carregar not√≠cia:", error);
        document.getElementById("noticia").innerHTML = "<p data-translate>Erro ao carregar not√≠cia.</p>";
    }

    // Carregar Logo
    try {
        const logoResponse = await fetch("/api/logo");
        const logoData = await logoResponse.json();

        if (logoData.logo_url) {
            document.getElementById("logo-img").src = logoData.logo_url;
        }
    } catch (error) {
        console.error("Erro ao carregar a logo:", error);
    }
});
</script>
<div id="translate-container"></div>
<script src="translate.js"></script>

</body>
</html>
