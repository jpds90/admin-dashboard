<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not√≠cia - Safor Club de F√∫tbol Gandia</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        header {
            background-color: #40c455;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .noticia img {
            max-width: 100%;
            border-radius: 8px;
        }
        .noticia h2 {
            font-size: 24px;
            color: #333;
        }
        .noticia p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }
        .voltar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #40c455;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .voltar:hover {
            background-color: #002d7a;
        }
        footer {
            background-color: #40c455;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            position: relative;
        }
        #translate-container {
            position: absolute;
            right: 20px;
            top: 10px;
        }

        /* Esconde a barra do Google Tradutor e o combo box */
        .goog-te-banner-frame {
            display: none !important;
        }

        .goog-te-combo {
            display: none !important;
        }

        /* Remover qualquer deslocamento causado pela tradu√ß√£o */
        body {
            padding-top: 0 !important;
            margin-top: 0 !important;
        }
    </style>
</head>
<body>

<header>
    <h1>Saforgandia FC</h1>
    <nav>
        <ul>
            <li><a href="principal.html">In√≠cio</a></li>
            <li><a href="principal.html#noticias">Not√≠cias</a></li>
            <li><a href="#">Agenda</a></li>
            <li><a href="#">Loja</a></li>
            <li><a href="#">Clube</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div id="noticia" class="noticia">
        <h2>Carregando not√≠cia...</h2>
    </div>
    <a href="principal.html" class="voltar">‚Üê Voltar</a>
</div>

<footer>
    <p>&copy; 2025 Saforgandia FC - Todos os direitos reservados.</p>
    <div id="translate-container" style="margin-top: 10px;"></div>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        // Obt√©m o ID da not√≠cia da URL
        const urlParams = new URLSearchParams(window.location.search);
        const noticiaId = urlParams.get("id");

        if (!noticiaId) {
            document.getElementById("noticia").innerHTML = "<p>Not√≠cia n√£o encontrada.</p>";
            return;
        }

        try {
            // Faz a requisi√ß√£o para obter os detalhes da not√≠cia
            const response = await fetch(`/noticias/${noticiaId}`);
            const noticia = await response.json();

            if (noticia.error) {
                document.getElementById("noticia").innerHTML = "<p>Not√≠cia n√£o encontrada.</p>";
                return;
            }

            // Preenche a p√°gina com os dados da not√≠cia
            document.getElementById("noticia").innerHTML = `
                <img src="${noticia.imagem_large}" alt="${noticia.titulo}">
                <h2>${noticia.titulo}</h2>
                <p>${noticia.conteudo}</p>
            `;
        } catch (error) {
            console.error("Erro ao carregar not√≠cia:", error);
            document.getElementById("noticia").innerHTML = "<p>Erro ao carregar not√≠cia.</p>";
        }
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const translateContainer = document.getElementById("translate-container");
        translateContainer.innerHTML = `
            <button onclick="toggleTranslateDropdown()" style="background-color: #e0f9e0; color: #1b5e20; padding: 10px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; gap: 5px;">
                üåç <span id="selected-lang">PT</span> ‚ñº
            </button>


            <div id="translate-dropdown" style="display: none; position: absolute; bottom: 40px; right: 0; background: white; border: 1px solid #ccc; border-radius: 5px; padding: 5px;">
                <button onclick="changeLanguage('pt')">PT</button>
                <button onclick="changeLanguage('en')">EN</button>
                <button onclick="changeLanguage('es')">ES</button>
                <button onclick="changeLanguage('fr')">FR</button>
            </div>
            <div id="google_translate_element" style="display: none;"></div>
        `;

        const script = document.createElement("script");
        script.src = "//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
        script.async = true;
        document.body.appendChild(script);
    });

    function googleTranslateElementInit() {
        new google.translate.TranslateElement({ pageLanguage: "pt" }, "google_translate_element");
    }

    function changeLanguage(langCode) {
        document.getElementById("selected-lang").innerText = langCode.toUpperCase();
        const googleFrame = document.querySelector(".goog-te-combo");
        if (googleFrame) {
            googleFrame.value = langCode;
            googleFrame.dispatchEvent(new Event("change"));
        }
        document.getElementById("translate-dropdown").style.display = "none";
    }

    function toggleTranslateDropdown() {
        const dropdown = document.getElementById("translate-dropdown");
        dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
    }
</script>

</body>
</html>
